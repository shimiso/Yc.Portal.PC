<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>相机调用</title>

    <script type="text/javascript">
        function shotPhotoCallback(data) {
        	console.log("data:" + data);
        	//window.alert("data:" + data);
            var imgPre = document.getElementById('img');
            var url = 'data:image/gif;base64,'+data;
            imgPre.src = url;
        }
        function getVersionCallback(osName,versionCode,versionName) {
        	document.getElementById('version').innerHTML='操作系统：'+osName+'，版本号：'+versionCode+'，版本名称：'+versionName;
        }
    </script>
</head>
<body>
	<div>这是一个Html网页</div>
	<button onclick="BrowserBridge.debugBrowser(true)">打开Debug调试</button>
	<button onclick="BrowserBridge.debugBrowser(false)">关闭Debug调试</button>
	<button onclick="BrowserBridge.beginCapture(false)">截取屏幕区域</button>
	<button onclick="BrowserBridge.beginCapture(true)">截屏时隐藏当前窗口</button>
	<button onclick="BrowserBridge.trayShake(true)">托盘闪动开始</button>
	<button onclick="BrowserBridge.trayShake(false)">托盘闪动停止</button><br><br>
	<button onclick="BrowserBridge.openKingDeeEas()">打开金蝶EAS客户端</button>
	<button onclick="BrowserBridge.openLeTian()">打开乐天客户端</button>
	<button onclick="BrowserBridge.openOutLookEmail()">打开Outlook邮箱</button>
	<button onclick="BrowserBridge.showPrompt('新消息1','张三给你发了一个表情1111')">右下角弹窗</button>
	<button onclick="BrowserBridge.showPrompt('新消息2','张三给你发了一个表情2222')">右下角弹窗</button>
	<button onclick="BrowserBridge.getVersion()">获取当前版本</button>
	<button onclick="BrowserBridge.switchLanguage('zh_CN')">切换中文</button>
	<button onclick="BrowserBridge.switchLanguage('en_US')">切换英文</button>
    <br><br>
    <img id="img"  alt="图片预览区">
    <br>
     <div id="version"></div>
</body>
</html>
